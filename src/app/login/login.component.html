<div class="container my-5">
  <h1 class="text-center">Login</h1>

  <form [formGroup]='loginForm' (ngSubmit)='submitLogin(loginForm.value)'>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" formControlName='email' type="text" name="email" value="">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" formControlName='password' type="text" name="password" value="">
    </div>
    <button type="submit" class="btn btn-success" name="button">Login</button>
  </form>
  <a routerLink='/register' class="nav-link">Don't have an account? </a>
</div>
